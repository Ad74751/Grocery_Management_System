{% extends 'base_auth.html' %}
{% block content %}
<div class="container-fluid h-100 bg-transparent text-dark">
    <div class="row justify-content-center align-items-center">
      <h1>Login</h1>    
    </div>
    <hr/>
    <div class="row justify-content-center align-items-center h-100 w-100">
      <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-4 mt-5">
        <form action="/login" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" class="form-control form-control-lg"/>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" name="email" type="text" class="form-control form-control-lg" />
          </div>
          <div class="form-group">
            <input type="submit" value="Login" class="btn btn-primary btn-lg w-100">
          </div>
          <div class="form-group">
              <a href="/register">Don't have an Account ? Create a new one now.</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
